    <style type="text/css">

        * {box-sizing: border-box}

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--body-background-color);
        }
        
        .cluster {
            max-width: var(--cluster-width);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
        }

        object {
            width: 100%;
            height: 100%;
        }


        /*************************************************************************/
        .card {
            width: calc(var(--icon-width-height) + var(--card-padding) * 2);

            margin: 20px 0 0 var(--card-margin);
            padding: 0 var(--card-padding);

            /*background-color: var(--card-background-color);*/
            background-color: rgba(255,255,255,.2);
            backdrop-filter: blur(2px);

            border-radius: var(--card-border-radius);
            box-shadow: 0 0 3px 0 var(--card-shadows-color);
            cursor: pointer;

        }

        .card:last-child
        {
            /*???????????margin-right: var(--card-margin)*/
        }

        .card:hover
        {
            animation: 1s infinite alternate card;
        }

        @keyframes card {
            from {
                box-shadow: 0 0 2px 0 var(--card-shadows-color);
            }

            to {
                box-shadow: 0 0 20px 0 var(--card-shadows-color);
            }
        }
        /*************************************************************************/


        .icon{
            width: var(--icon-width);
            height: var(--icon-height);
        }

        .name{
            width: var(--icon-width);
            color: var(--color);
            font-size: 16px;
            font-family: cursive;
            margin-top: 6px;
            margin-bottom: 16px;
            text-align: center;
            /* текст с троеточием */
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>

<body>
